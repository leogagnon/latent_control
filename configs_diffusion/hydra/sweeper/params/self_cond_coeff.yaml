sweep_id: self_cond_coeff_${now:%Y-%m-%d}-${now:%H-%M-%S}

task: known_transformer_encoder

task.diffusion.normalize_latent: False
task.diffusion.objective: pred_v
task.diffusion.self_condition: True
task.diffusion.train_prob_self_cond: 0.25, 0.5


val_check_interval: 250
model_checkpoint: base
model_checkpoint.every_n_train_steps: 500

seed: 15

max_steps: 10000000000000000 # won't reach the max, time will stopping criterion